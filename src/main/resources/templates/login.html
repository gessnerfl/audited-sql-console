<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap-theme.min.css}" />
	
	<link rel="stylesheet" th:href="@{/css/customizing.css}" />

	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
	
	<title>Audited SQL Console</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class = "container">
		<div class="login-wrapper">
			<h3>Welcome Back! Please Sign In</h3>
			<hr/><br/>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-info" role="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
			<form th:action="@{/login}" method="post">
                <div class="form-group">
				    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
                </div>
                <div class="form-group">
				    <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                </div>

				<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
