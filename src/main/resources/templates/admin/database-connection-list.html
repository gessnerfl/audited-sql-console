<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/pageHead :: pageHeadFragment (page='Admin - Databases')"></head>

<body>
<div th:replace="fragments/navbar :: navbar (pageId='admin-database')"></div>
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-wrench" aria-hidden="true"></i>&nbsp;Administration</li>
                <li><a href="#"><i class="fa fa-database" aria-hidden="true"></i>&nbsp;Database Connections</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-toolbar margin-bottom-10" role="toolbar">
                <div class="btn-group" role="group">
                    <a class="btn btn-default" th:href="@{/admin/database/create}" aria-label="Create Database Connection"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Create</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div th:unless="${page.totalElements > 0}" class="alert alert-info" role="alert">No database connection configured.</div>
            <table th:if="${page.totalElements > 0}" class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Connection URL</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="con : ${page.content}">
                        <td th:text="${con.name}">Connection Name</td>
                        <td th:text="${con.jdbcConnectionUrl}">JDBC Connection URL</td>
                        <td th:text="${con.username}">Username</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-default" th:href="@{${'/admin/database/' + con.id}}" aria-label="Edit Database Connection"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
