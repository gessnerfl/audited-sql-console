<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/pageHead :: pageHeadFragment (page='Admin - Databases')"></head>

<body>
<div th:replace="fragments/navbar :: navbar (pageId='admin-database')"></div>
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-wrench" aria-hidden="true"></i>&nbsp;Administration</li>
                <li><a th:href="@{/admin/database}"><i class="fa fa-database" aria-hidden="true"></i>&nbsp;Database Connections</a></li>
                <li th:if="${model.id == null}">Create</li>
                <li th:if="${model.id != null}">Edit</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form th:with="idOrCreate=(${model.id != null}? ${model.id} : 'create')" class="form-horizontal" action="#" th:action="@{${'/admin/database/' + idOrCreate}}" th:object="${model}" th:method="${model.id == null} ? 'post' : 'put'">
                <input type="hidden" id="db-connection-edit-id" th:field="*{id}"/>
                <div class="form-group">
                    <label for="db-connection-edit-name" class="col-sm-2 control-label">Connection Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="db-connection-edit-name" placeholder="Connection Name" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="db-connection-edit-url" class="col-sm-2 control-label">JDBC Connection URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="db-connection-edit-url" placeholder="JDBC Connection URL" th:field="*{jdbcConnectionUrl}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="db-connection-edit-user" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="db-connection-edit-user" placeholder="Username" th:field="*{username}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="db-connection-edit-password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="db-connection-edit-password" placeholder="Password" th:field="*{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
